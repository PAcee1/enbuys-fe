<!-- 登录页面 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<%= require('html-loader!./layout/head-common.html') %>
	<title>嗯买商城 - <%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
	<%= require('html-loader!./layout/nav-simple.html') %>
	<div class="page-wrap">
		<div class="w">
			<div class="user-con">
				<h2 class="myh2">用户登录</h2>
				<div class="user-box">
					<div class="error-item">
						<i class="fa fa-minus-circle error-icon" id="error-icon"></i>
						<p class="err-msg">Error</p>
					</div>
					<div class="user-item">
						<input id="username" class="input-default" placeholder="请输入用户名" autocomplete="off">
						<label class="label-default-ico" for="username">
							<i class="fa fa-user-circle"></i>
							
						</label>
					</div>
					<div class="user-item">
						<input type="password" id="password" class="input-default" placeholder="请输入密码" autocomplete="off">
						<label class="label-default-ico" for="password">
							<i class="fa fa-lock"></i>
						</label>
					</div>
					<div class="user-item">
						<a class="btn btn-submit" id="submit">登录</a>
					</div>
					<div class="link-item">
						<a class="link" href="./user-pass-reset.html">忘记密码</a>
						<a class="link high-light" href="./user-register.html">免费注册</a>
					</div>

				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
